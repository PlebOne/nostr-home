version: '3.8'

services:
  nostr-home:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PORT=3000
      - NOSTR_NPUB=${NOSTR_NPUB}
      - SITE_NAME=${SITE_NAME:-Nostr Home}
      - SITE_SUBTITLE=${SITE_SUBTITLE:-Your Decentralized Content}
    restart: unless-stopped
    depends_on:
      - relay-go
    networks:
      - nostr-network

  relay-go:
    build: ./relay-go
    ports:
      - "7447:7447"
    environment:
      - NOSTR_NPUB=${NOSTR_NPUB}
      - RELAY_OWNER_ONLY=${RELAY_OWNER_ONLY:-true}
      - RELAY_NAME=${SITE_NAME:-Nostr Home} Relay
      - RELAY_DESCRIPTION=Enhanced personal Nostr relay with multi-NIP support
      - RELAY_CONTACT=${RELAY_CONTACT:-admin@localhost}
      - NOTIFY_URL=http://nostr-home:3000/api/update-cache
    volumes:
      - ./data:/app/data
    networks:
      - nostr-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7447/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - nostr-home
    restart: unless-stopped
    networks:
      - nostr-network

networks:
  nostr-network:
    driver: bridge
